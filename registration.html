<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Магазин Товаров</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="img/Logo.svg" class="header__logo">
            <h1 class="header__title">Магазин автомобилей</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
                    <li class="nav__item"><a href="catalog.html" class="nav__link">Каталог</a></li>
                    <li class="nav__item"><a href="search.html" class="nav__link">Забронировать</a></li>
                    <li class="nav__item"><a href="aboutus.html" class="nav__link">О нас</a></li>
                    <li class="nav__item"><a href="registration.html" class="nav__link">Регистрация</a></li>
                </ul>
            </nav>
            <form class="header__form">
                <input class="header__input" type="text"placeholder="Поиск...">
                <button class="header__btn" type="submit">Найти</button>
            </form>
        </div>
    </header>


    <section class="registration">
        <div class="container">
        <h2 class="registration__title">регистрация</h2>                      
        <div class="registration__body">
            <table class="registration__form">
                <tr>
                    <td>Логин: *</td>
                    <td>
                        <form>
                            <input type="text">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Пароль: *</td>
                    <td>
                        <form>
                            <input type="password">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>E-Mail: *</td>
                    <td>
                        <form>
                            <input type="email">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Пол: </td>
                    <td>
                        <form>
                            <input type="radio" id="man" name="pol" value="Мужской" checked>
                            <label for="man">Мужской</label>
                            <input type="radio" id="woman" name="pol" value="Женский">
                            <label for="man">Женский</label>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <form>
                            <button type="submit" class="registration__btn">Зарегистрироваться</button>
                        </form>
                    </td>
                </tr>
            </table>
            <small>Поля, отмеченные *, обязательны к заполнению</small>
        </div>
        </div>
    </section>



    <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Магазин Авто</p>
    </footer>
</body>
